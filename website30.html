<!DOCTYPE html>
<html>

<head>
     <title>Website</title>
     <link rel="stylesheet" href="website30.css">
</head>

<body>
     <div class="main">
          <nav>
               <div class="logo">
                    <img src="website30/logo.png">
               </div>
               <div class="nav-links">
                    <ul>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Phone</a></li>
                         <li><a href="#">Accessories</a></li>
                         <li><a href="#">Cart</a></li>
                    </ul>
               </div>
          </nav>
          <div class="information">
               <div class="overlay"></div>
               <img src="website30/mobile.png" class="mobile">
               <div id="circle">
                    <div class="feature one">
                         <img src="website30/camera.png">
                         <div>
                              <h1>Camera</h1>
                              <p>12MP, Wide Angles Lens</p>
                         </div>
                    </div>
                    <div class="feature two">
                         <img src="website30/processor.png">
                         <div>
                              <h1>Camera</h1>
                              <p>12MP, Wide Angles Lens</p>
                         </div>
                    </div>
                    <div class="feature three">
                         <img src="website30/display.png">
                         <div>
                              <h1>Camera</h1>
                              <p>12MP, Wide Angles Lens</p>
                         </div>
                    </div>
                    <div class="feature four">
                         <img src="website30/battery.png">
                         <div>
                              <h1>Camera</h1>
                              <p>12MP, Wide Angles Lens</p>
                         </div>
                    </div>

               </div>
          </div>
          <div class="controls">
               <img src="website30/arrow.png" id="upbtn">
               <h3>Features</h3>
               <img src="website30/arrow.png" id="downbtn">
          </div>
     </div>
   <script>
        var circle = document.getElementById('circle');
        var upbtn = document.getElementById('upbtn');
        var downbtn = document.getElementById('downbtn');

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function(){
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
        }
        downbtn.onclick = function(){
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
        }
   </script>
</body>

</html>
